on:
  workflow_dispatch:
    inputs:
      version:
        description: Version
        required: true
        default: patch
        type: choice
        options:
          - major
          - minor
          - patch
jobs:
  integrate-kotlin:
    name: â–¶ï¸ Integrate kotlin
    uses: VelcoTech/github-workflows/.github/workflows/integrate-kotlin.yml@feature/master
