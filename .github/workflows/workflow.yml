    steps:
      - uses: actions/checkout@v3
      - uses: VelcoTech/github-workflows/.github/actions/json-to-env@master
        with:
          json: '{"a": "a"}'
      - uses: VelcoTech/github-workflows/.github/actions/json-to-env@master
        with:
          json: '{"b": "b"}'
      - run: printenv
